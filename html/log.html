{% extends "layout.html" %}


{% block body %}
<p>
Shows the last {{ maxentries}} log entries:
</p>

{% if logmessages %}
<div style="overflow:auto; text-align: left">
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Message</th>
        </tr>
        {% for msg in logmessages %}
        <tr><td>{{ msg.timestamp }}</td><td>{{ msg.level }}</td><td>{{ msg.message }}</td></tr>
        {% endfor %}
    </table>
</div>
{% endif %}

{% endblock %}
